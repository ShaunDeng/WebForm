<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="https://www.pollix.at/thymeleaf/shiro">
  <body>
  		<h2 class="sub-header" th:text="#{passenger.title}"></h2>
  		<div class="row">
        	<div class="col-sm-3 col-md-2"><button class="btn btn-md btn-primary glyphicon glyphicon-plus" onClick="openAddPage()" th:inline="text"> [[#{common.new}]]</button></div>
        </div>
        <br/>
        <div class="table-responsive">
          <table id="table" class="table table-striped" style="width:100%">
          </table>
        </div>
  </body>
  	<script type="text/javascript" th:inline="javascript">
		var TableParam = {
				header:['#',[[#{passenger.name}]],[[#{passenger.gender}]],[[#{passenger.phoneNumber}]],[[#{passenger.dayOfBirth}]]],
				column:['id','name','gender','phoneNumber','dayOfBirth'],
				translate:['gender'],
				url:'./passenger',
				httpType:'GET',
				target:'table',
				operations:{
					'detail':function(obj){
						Shaunz.showDetail('25',obj.data.id);
					},
					'edit':function(obj){
						Shaunz.load("./passenger/passenger_edit.html?id="+obj.data.id);
					},
					'delt':function(obj){
						$.confirm({
						    title: 'Delete ' + obj.data.name +' ?',
						    autoClose: 'cancelAction|8000',
						    buttons: {
						        deleteUser: {
						            text: 'Delete',
						            action: function () {
						            	Shaunz.ajaxRequest(null,'./passenger/'+obj.data.id,'DELETE');
										Shaunz.load("./passenger/passenger_lst.html");
						            }
						        },
						        cancelAction: function () {
						        	
						        }
						    }
						});
					}
				}
		};
		$(function(){
			Shaunz.generateTable(TableParam);
		});
		
		openAddPage = function(){
			Shaunz.load("./passenger/passenger_add.html");
		}
		
	</script>
</html>
